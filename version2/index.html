<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <title>Recip Book Application</title>
</head>
<body class="bg-gray-100">
    <header class="p-4 bg-blue-500 text-white text-center">
        <h1 class="text-xl">Recip Book</h1>
    </header>
    
    <main class="p-6">
        <a href="./recipe.html" class="px-2 py-2 bg-blue-500 my-2 rounded-lg text-white">View current recipes</a>

        <section class="mt-6">
            <h2 class="text-2xl mb-4">Add a new book</h2>
               <form id="recipeForm" class="space-y-4">
                <div class="pb-2">
                    <label  class="blook text-lg font-semibold mb-2">recipe Title</label>
                    <input type="text" id="recipeTitle" class="border p-2 w-full rounded-lg focus:outline-none" 
                    placeholder="Enter recipe title">
                    <span id="titileError" class="text-red-600 font-semibold hidden">recipe title is required</span>
                </div>
    
                <div class="pb-2">
                    <label  class="blook text-lg font-semibold pb-[2px]">Ingredients</label>
                    <textarea id="recipeIngredients" class="border p-2 w-full rounded-lg focus:outline-none" 
                    placeholder="Enter recipe Ingredients"></textarea>
                    <span id="IngredientsError" class="text-red-600 font-semibold hidden">recipe Ingredients is required</span>
                </div>
    
                <div class="pb-2">
                    <label  class="blook text-lg font-semibold pb-[2px]">Steps</label>
                    <textarea id="recipeStep" class="border p-2 w-full rounded-lg focus:outline-none" 
                    placeholder="Enter recipe Steps"></textarea>
                    <span id="stepsError" class="text-red-600 font-semibold hidden">recipe Steps is required</span>
                </div>
    
                <button type="submit" id="Addrecipe" class="bg-green-500 text-white font-thin px-3 py-2 mt-2 rounded-lg">Add recipe</button>
               </form>
           
        </section>
    </main>

    <footer class="p-4 bg-gray-700 text-white text-center">
       <p> &copy;2024 Recipe Book Application</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
